<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			
			html, body {
				height: 100%; 
				margin: 0; 
				padding: 0;
			} 

			.full-dimensions {
				height: 100%; 
				width: 100%; 
			}

			.inherit-dimensions {
				height: inherit; 
				width: inherit; 
			}

			.hidden {
				left: -10000px;
			}

			/* Elements with '.visible' class are on top of the 
				stack of maps / panoramas */
			.visible {
				z-index: 100; 
			}

			.not-displayed {
				display: none;
			}

			.layered {
				position: absolute; 
			}

			/* ------ Components ------ */

			.two-blocks {
				width: 100%; 
				height: calc(100% - 150px);
				font-family: "Lucida Console", Monaco, monospace; 
			}

			.two-blocks-view {
				box-shadow: 2px 2px 10px #000;
			}

			.two-blocks-view, 
			.two-blocks-prompt {
				position: relative;
			}

			.two-blocks-submitter-borough-name {
				color: #D9285B;
			}

			.two-blocks-button {
				background: rgb(200, 200, 200);
				background-image: background-image : -webkit-linear-gradient(rgb(224,224,224), rgb(160,160,160));
				background-image: background-image : -o-linear-gradient(rgb(224,224,224), rgb(160,160,160));
				background-image: background-image : linear-gradient(rgb(224,224,224), rgb(160,160,160));
				border-radius: 10px;
				height: 2em;
				letter-spacing: 1px; 
			}

		</style>
	</head> 
	<body>

		<div id="app-container" class="full-dimensions"></div>

		<script type="text/javascript" src="../dist/index.js"></script>

	</body>
</html>
