<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			
			html, body {
				height: 100%; 
				margin: 0; 
				padding: 0;
			} 

			#twoBlocks {
				height: 600px; 
				width: 1000px; 
			}

			#map {
				height: 100%; 
			}

			.full-dimensions {
				height: 100%; 
				width: 100%; 
			}

			.inherit-dimensions {
				height: inherit; 
				width: inherit; 
			}

			.hidden {
				opacity: 0; 
				visibility: 'hidden'; 
				z-index: -1; 
			}

			.visible {
				opacity: 1; 
				visibility: 'visible'; 
				z-index: 100; 
			}

			.layered {
				position: absolute; 
			}

			#two-blocks-submitter-borough-name {
				color: #D9285B;
			}

		</style>
	</head> 
	<body>

		<div id="app-container" class="full-dimensions"></div>

		<script type="text/javascript" src="../dist/index.js"></script>

	</body>
</html>
